<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--/Bootstrap-->
    <title>Document</title>
</head>

<body>

    <!--HEADER-->
    <header class="bg-dark" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg container-fluid p-3">

            <a class="navbar-brand" href="">
                <img src="./img/duck.png" alt="duck-logo" width="70">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="">Anagrafica Utenti</a>
                    </li>

                    <li class="nav-item dropdown">

                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Storico Prestiti</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Help</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <!--/HEADER-->

    <main class="container pt-4">

        <h1 class="pb-4">Nuovo Libro</h1>

        <!--Author Name and Surname-->
        <form class="row">

            <div class="col-6 pb-4">
                <label for="name-author" class="form-label fs-4">
                    Nome Autore
                </label>
                <input type="text" class="form-control" id="name-author" placeholder="Inserisci il nome dell'autore">
            </div>

            <div class="col-6 pb-4">
                <label for="surname-author" class="form-label fs-4">
                    Cognome Autore
                </label>
                <input type="text" class="form-control" id="surname-author"
                    placeholder="Inserisci il cognome dell'autore">
            </div>

            <!--/Author Name and Surname-->

            <!--Book description-->

            <div class="col-12 pb-4">
                <label for="book-title" class="form-label fs-4">
                    Titolo
                </label>
                <input type="text" class="form-control" id="book-title" placeholder="Inserisci il titolo del libro">
                <span class="form-text">Titolo versione italiana</span>
            </div>

            <div class="col-12 pb-4">
                <label for="literary-genre" class="form-label fs-4">
                    Genere
                </label>
                <select class="form-select" id="literary-genre">
                    <option value="" disabled selected>Scegli il genere</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Novel">Novel</option>
                </select>
            </div>

            <div class="col-12 pb-4">
                <label for="date" class="form-label fs-4">
                    Anno di pubblicazione
                </label>
                <input type="date" id="date" class="form-control">
            </div>

            <div class="col-12 pb-5 border-bottom">
                <label for="isbn-code" class="form-label fs-4">
                    ISBN#
                </label>
                <input type="number" class="form-control" id="isbn-code" placeholder="Inserisci il codice IBSN#">
            </div>

            <!--/Book description-->

            <!--Notes and add button-->

            <div class="col-12 pb-4 pt-4">
                <label for="notes" class="form-label fs-4">
                    Note
                </label>
                <textarea maxlength="4" id="notes" class="form-control"
                    placeholder="Inserisci eventuali note sul libro">
                    </textarea>
            </div>

            <div class="col-12 pb-4">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label class="form-check-label" for="checkbox">
                    Disponibile anche in digitale
                </label>
            </div>

            <div class="pb-4">
                <button href="" class="btn btn-primary">
                    Aggiungi Libro
                </button>
            </div>

            <!--/Notes and add button-->
        </form>

    </main>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <!--/Bootstrap JS-->

</body>

</html>
